<div *ngIf="logged" class="position-cards">
  <div class="position-card" *ngFor="let position of positions">
    <h3 class="position-name">{{ position.name }}</h3>
    <p class="position-requirements">{{ position.requirements }}</p>
    <a [routerLink]="['/form/']" [queryParams]="{ positionId: position.id }" class="button">Apply</a>
  </div>
</div>


  <div *ngIf="!logged" class="login-container">
    <form (ngSubmit)="login()" class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
