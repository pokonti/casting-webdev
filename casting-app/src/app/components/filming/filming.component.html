<div *ngIf="castings.length > 0; else noResults">
    <h2>Filming</h2>
    <ul class="card-list">
        <li *ngFor="let casting of castings" class="card">
            <img src="{{ casting.photo }}" alt="{{ casting.name }}">
            <div class="card-content">
                <h3>{{ casting.name }}</h3>
                <p>{{ casting.description }}</p>
                <a [routerLink]="['/casting', casting.id]" class="button">Learn More</a>
            </div>
        </li>
    </ul>
  </div>
  
<ng-template #noResults>
    <p>No castings found for the specified criteria.</p>
</ng-template>
